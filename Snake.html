<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #222; }
        canvas { background: #fff; display: block; margin: auto; }
    </style>
</head>
<body>
    <canvas id="game" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const grid = 20;
        let count = 0;
        let snake = [{x: 160, y: 160}];
        let dx = grid;
        let dy = 0;
        let apple = {x: 320, y: 320};
        let score = 0;

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min) + min);
        }

        function resetApple() {
            apple.x = getRandomInt(0, canvas.width / grid) * grid;
            apple.y = getRandomInt(0, canvas.height / grid) * grid;
        }

        function gameLoop() {
            requestAnimationFrame(gameLoop);
            if (++count < 4) return;
            count = 0;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Move snake
            let head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);

            // Eat apple
            if (head.x === apple.x && head.y === apple.y) {
                score++;
                resetApple();
            } else {
                snake.pop();
            }

            // Wall collision
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                snake = [{x: 160, y: 160}];
                dx = grid;
                dy = 0;
                score = 0;
                resetApple();
            }

            // Self collision
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    snake = [{x: 160, y: 160}];
                    dx = grid;
                    dy = 0;
                    score = 0;
                    resetApple();
                }
            }

            // Draw apple
            ctx.fillStyle = 'red';
            ctx.fillRect(apple.x, apple.y, grid-2, grid-2);

            // Draw snake
            ctx.fillStyle = 'green';
            snake.forEach((segment) => {
                ctx.fillRect(segment.x, segment.y, grid-2, grid-2);
            });

            // Draw score
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText('Score: ' + score, 10, 20);
        }

        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft' && dx === 0) {
                dx = -grid; dy = 0;
            } else if (e.key === 'ArrowUp' && dy === 0) {
                dx = 0; dy = -grid;
            } else if (e.key === 'ArrowRight' && dx === 0) {
                dx = grid; dy = 0;
            } else if (e.key === 'ArrowDown' && dy === 0) {
                dx = 0; dy = grid;
            }
        });

        resetApple();
        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
